<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #1f6524;
            margin: 20px 0;
        }
        .button {
            background-color: #1f6524;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #17491c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting...</h2>
        <p>You will be redirected in</p>
        <div class="countdown" id="countdown">3 seconds</div>
        <p>Click the button below if you are not redirected automatically.</p>
        <button class="button" onclick="redirectNow()">Continue Now</button>
    </div>

    <script>
        // Countdown and redirect function
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds + " second" + (seconds !== 1 ? "s" : "");
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                redirectNow();
            }
        }, 1000);
        
        function redirectNow() {
            window.location.href = "https://www.yes2win.vip/Signup/RXE9292";
        }
    </script>
</body>
</html>
